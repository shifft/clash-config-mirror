log-level: debug

# HTTP 代理端口
port: 1087

# socks5 代理端口
socks-port: 1080

# 混合代理端口
# mixed-port: 7890

# 允许来自局域网的连接
allow-lan: true

# 暴露 restful API
external-controller: :9090

# Rule 模式
mode: Rule

proxy-providers:
  nodefreeorg:
    type: http
    url: 'https://ghproxy.com/https://github.com/isayme/clash-config-mirror/raw/gh-pages/nodefreeorg.yaml'
    interval: 3600
    path: ./nodefreeorg.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204

  clashnodecom:
    type: http
    url: 'https://ghproxy.com/https://github.com/isayme/clash-config-mirror/raw/gh-pages/clashnodecom.yaml'
    interval: 3600
    path: ./clashnodecom.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: clashnodecom
    type: url-test
    use:
      - clashnodecom
  - name: nodefreeorg
    type: url-test
    use:
      - nodefreeorg
  - name: 自动选择最佳代理
    type: url-test
    proxies:
      - clashnodecom
      - nodefreeorg
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: PROXY
    type: select
    proxies:
      - 自动选择最佳代理
      - clashnodecom
      - nodefreeorg
  - name: 默认规则
    type: select
    proxies:
      - DIRECT
      - 自动选择最佳代理

